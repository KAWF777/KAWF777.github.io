<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  <header style="text-align:center; margin-bottom: 1rem;">
    <h1>{{ site.title }}</h1>
    <p><a href="mailto:{{ site.email }}">{{ site.email }}</a></p>
    <img src="{{ '/assets/img/ornament.svg' | relative_url }}" alt="ornament" style="margin: 0.5rem auto; display: block;">
    <nav style="margin: 1rem 0;">
      <a href="{{ '/' | relative_url }}">首页</a> |
      <a href="{{ '/categories' | relative_url }}">分类目录</a>
      {% for category in site.categories %}
      | <a href="{{ '/categories#' | append: category[0] | relative_url }}">{{ category[0] }}</a>
      {% endfor %}
    </nav>
    <hr>
  </header>
  <main>
    {{ content }}
  </main>
  <footer style="text-align:center; margin-top: 2rem;">
    <hr>
    <p>© {{ site.time | date: '%Y' }} {{ site.title }}</p>
  </footer>
</body>
</html>
